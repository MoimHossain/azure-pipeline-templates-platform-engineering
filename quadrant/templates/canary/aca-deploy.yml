parameters:
  - name: productName
    type: string
  - name: deployEnvironmentName
    type: string
  - name: stage
    type: string
    default: deploy
  - name: incrementPercent
    type: number
    default: 0
  - name: imageName
    type: string
  - name: rolloutComment
    type: string
    default: ""
  - name: subscriptionId
    type: string
  - name: resourceGroup
    type: string
  - name: containerAppName
    type: string
  - name: revisionSuffix
    type: string

steps:
  - checkout: self
    displayName: "Quadrant – fetch deployment scripts"

  - task: Bash@3
    displayName: "Quadrant – ensure Azure Container Apps revision"
    inputs:
      targetType: filePath
      filePath: "$(Build.SourcesDirectory)/templates/canary/scripts/aca-ensure-revision.sh"
    env:
      ENTRA_CLIENT_ID: $(ENTRA_CLIENT_ID)
      ENTRA_CLIENT_SECRET: $(ENTRA_CLIENT_SECRET)
      ENTRA_TENANT_ID: $(ENTRA_TENANT_ID)
      ACA_SUBSCRIPTION_ID: ${{ parameters.subscriptionId }}
      ACA_RESOURCE_GROUP: ${{ parameters.resourceGroup }}
      ACA_CONTAINER_APP: ${{ parameters.containerAppName }}
      ACA_REVISION_SUFFIX: ${{ parameters.revisionSuffix }}
      ACA_IMAGE_NAME: ${{ parameters.imageName }}
      PRODUCT_NAME: ${{ parameters.productName }}
